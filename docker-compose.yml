version: '3.9'

services:
  db:
    image: postgres
    env_file:
      - ./backend/.env 

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: bash -c "
        python manage.py migrate &&
        python manage.py test &&
        python manage.py runserver 0.0.0.0:8000"
        
    volumes:
      - .:/app/backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./backend/.env 
    restart: on-failure

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"  
    depends_on:
      - backend 

networks:
  custom_network:
    driver: bridge
